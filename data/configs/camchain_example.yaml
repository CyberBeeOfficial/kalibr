# Camera Chain Configuration Example
# ==================================
# This file is typically generated by kalibr_calibrate_cameras
# but can be created manually if you know your camera intrinsics.
#
# Supported camera models:
# - pinhole: Standard perspective camera
# - omni: Omnidirectional/fisheye with mirror parameter
# - eucm: Extended Unified Camera Model
# - ds: Double Sphere model
#
# Supported distortion models:
# - radtan: Radial-tangential (k1, k2, p1, p2)
# - equidistant: Fisheye (k1, k2, k3, k4)
# - fov: Field-of-View model (omega)
# - none: No distortion

cam0:
  # Camera model type
  camera_model: pinhole

  # Intrinsic parameters [fx, fy, cx, cy]
  # fx, fy: focal lengths in pixels
  # cx, cy: principal point coordinates
  intrinsics: [458.654, 457.296, 367.215, 248.375]

  # Distortion model type
  distortion_model: radtan

  # Distortion coefficients [k1, k2, p1, p2]
  # k1, k2: radial distortion
  # p1, p2: tangential distortion
  distortion_coeffs: [-0.28340811, 0.07395907, 0.00019359, 1.76187114e-05]

  # Image resolution [width, height]
  resolution: [752, 480]

  # ROS topic for camera images
  rostopic: /camera/image_raw

# For stereo cameras, add cam1:
# cam1:
#   camera_model: pinhole
#   intrinsics: [457.587, 456.134, 379.999, 255.238]
